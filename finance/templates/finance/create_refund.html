{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Create Refund{% endblock %}

{% block content %}
<div class="min-h-screen bg-white">
    <div class="bg-gray-50 border-b border-gray-300">
        <div class="max-w-3xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-plus-circle text-red-600 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-red-600">Create Refund</h1>
                    <p class="mt-1 text-sm text-gray-500">Create a new refund request</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Order</label>
                    <select name="order_id" required class="w-full border border-gray-300 rounded-md px-3 py-2" id="order_select">
                        <option value="">Select an order to refund</option>
                        {% for order in orders %}
                            <option value="{{ order.id }}" data-amount="{{ order.total_price }}">
                                {{ order.order_code }} - {{ order.customer }} (AED {{ order.total_price|floatformat:2 }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Refund Amount (AED)</label>
                        <input type="number" step="0.01" name="refund_amount" required class="w-full border border-gray-300 rounded-md px-3 py-2" id="refund_amount" placeholder="0.00">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Refund Reason</label>
                        <select name="refund_reason" required class="w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">Select a reason</option>
                            {% for value, label in reason_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason Details</label>
                    <textarea name="reason_details" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Provide additional details about the refund reason..."></textarea>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <a href="{% url 'finance:refunds' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                        <i class="fas fa-save mr-2"></i>Create Refund Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('order_select').addEventListener('change', function() {
    var selectedOption = this.options[this.selectedIndex];
    var amount = selectedOption.getAttribute('data-amount');
    if (amount) {
        document.getElementById('refund_amount').value = amount;
    }
});
</script>
{% endblock %}
