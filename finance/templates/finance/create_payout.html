{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Create Payout{% endblock %}

{% block content %}
<div class="min-h-screen bg-white">
    <div class="bg-gray-50 border-b border-gray-300">
        <div class="max-w-3xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-plus-circle text-purple-600 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-purple-600">Create Payout</h1>
                    <p class="mt-1 text-sm text-gray-500">Create a new seller payout</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
            <form method="POST">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Seller</label>
                        <select name="seller_id" required class="w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="">Select a seller</option>
                            {% for seller in sellers %}
                                <option value="{{ seller.id }}">{{ seller.get_full_name }} ({{ seller.email }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Gross Amount (AED)</label>
                        <input type="number" step="0.01" name="gross_amount" required class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="0.00">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Commission Rate (%)</label>
                        <input type="number" step="0.1" name="commission_rate" value="10" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Period Start</label>
                        <input type="date" name="period_start" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Period End</label>
                        <input type="date" name="period_end" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bank Name</label>
                        <input type="text" name="bank_name" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Bank name">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Account Number</label>
                        <input type="text" name="account_number" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Account number">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                        <textarea name="notes" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Additional notes..."></textarea>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <a href="{% url 'finance:payouts' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                        <i class="fas fa-save mr-2"></i>Create Payout
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
