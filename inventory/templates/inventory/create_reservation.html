{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Create Reservation{% endblock %}

{% block content %}
<div class="min-h-screen bg-white">
    <div class="bg-gray-50 border-b border-gray-300">
        <div class="max-w-3xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-plus-circle text-green-600 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-green-600">Manual Stock Reservation</h1>
                    <p class="mt-1 text-sm text-gray-500">Reserve stock for special purposes</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Product</label>
                    <select name="product_id" required class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">Select a product</option>
                        {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name_en }} (Stock: {{ product.stock_quantity }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantity to Reserve</label>
                    <input type="number" name="quantity" min="1" required class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter quantity">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason for Reservation</label>
                    <textarea name="reason" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Explain why this stock is being reserved..."></textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{% url 'inventory:reservations' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        <i class="fas fa-lock mr-2"></i>Reserve Stock
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
