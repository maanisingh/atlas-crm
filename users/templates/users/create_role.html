{% extends 'base.html' %}
{% load static %}

{% block title %}Create Role{% endblock %}

{% block content %}
<div class="min-h-screen bg-white">
    <div class="bg-gray-50 border-b border-gray-300">
        <div class="max-w-3xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center">
                <a href="{% url 'users:roles' %}" class="mr-4 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-plus text-purple-600 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-purple-600">Create Role</h1>
                    <p class="mt-1 text-sm text-gray-500">Add a new role to the system</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
            <form method="POST">
                {% csrf_token %}

                <div class="space-y-6">
                    <!-- Role Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Role Name</label>
                        <input type="text" name="name" required
                               class="w-full border border-gray-300 rounded-md px-3 py-2"
                               placeholder="e.g., Sales Manager">
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="3"
                                  class="w-full border border-gray-300 rounded-md px-3 py-2"
                                  placeholder="Describe the role's responsibilities..."></textarea>
                    </div>

                    <!-- Status -->
                    <div class="flex items-center">
                        <input type="checkbox" name="is_active" id="is_active" checked
                               class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="is_active" class="ml-2 block text-sm text-gray-700">Active</label>
                    </div>
                </div>

                <div class="mt-8 flex justify-end space-x-3">
                    <a href="{% url 'users:roles' %}"
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                        <i class="fas fa-plus mr-2"></i>Create Role
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
